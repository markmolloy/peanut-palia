<app-header (screenshot)="toggleScreenshot()"></app-header>

<main>
  <input 
    type="text" 
    placeholder="Filter items..." 
    [(ngModel)]="filterText" 
    class="filter-input"
  />

   <div class="type-switcher">
    <button 
      [class.active]="currentType === 'plushies'" 
      (click)="switchItems('plushies')">Plushies</button>
    <button 
      [class.active]="currentType === 'stickers'" 
      (click)="switchItems('stickers')">Stickers</button>
    <button 
      [class.active]="currentType === 'artifacts'" 
      (click)="switchItems('artifacts')">Artifacts</button>
  </div>

  <app-plushie-grid 
    [plushies]="currentItems" 
    [filterText]="filterText"
  ></app-plushie-grid>
</main>

<app-screenshot-modal
  *ngIf="isScreenshotOpen"
  [havePlushies]="havePlushies"
  [wantPlushies]="wantPlushies"
  (close)="isScreenshotOpen = false"
></app-screenshot-modal>

<footer>
  <img src="assets/images/peanington.png" alt="cute peanut">
</footer>
