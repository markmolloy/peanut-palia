<app-header (screenshot)="toggleScreenshot()"></app-header>

<main>
  <input 
    type="text" 
    placeholder="Filter items..." 
    [(ngModel)]="filterText" 
    class="filter-input"
  />

  <select [(ngModel)]="currentType" (change)="switchItems(currentType)">
    <option value="plushies">Plushies</option>
    <option value="stickers">Stickers</option>
    <option value="artifacts">Artifacts</option>
  </select>

  <app-plushie-grid 
    [plushies]="currentItems" 
    [filterText]="filterText"
  ></app-plushie-grid>
</main>

<app-screenshot-modal
  *ngIf="isScreenshotOpen"
  [havePlushies]="havePlushies"
  [wantPlushies]="wantPlushies"
  (close)="isScreenshotOpen = false"
></app-screenshot-modal>

<footer>
  <img src="assets/images/peanington.png" alt="cute peanut">
</footer>
