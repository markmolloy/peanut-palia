<div class="plushie-card" [ngClass]="{'have': plushie.status === 'have', 'want': plushie.status === 'want'}">
  <img  [src]="'assets/images/' + plushie.image"
        alt="{{ plushie.name }}"
        (error)="onImageError($event)"
  />
  <div class="name">{{ plushie.name }}</div>

  <div class="controls">
    <div class="quantity">
      <button 
        [ngClass]="{'have': plushie.status === 'have', 'want': plushie.status === 'want'}" 
        (click)="decreaseQuantity()"
      >-</button>
      <input type="number" [value]="plushie.quantity" readonly />
      <button 
        [ngClass]="{'have': plushie.status === 'have', 'want': plushie.status === 'want'}" 
        (click)="increaseQuantity()"
      >+</button>
    </div>

    <div class="buttons">
      <button
        [class.have]="plushie.status === 'have'"
        [class.inactive]="plushie.status !== 'have'"
        (click)="toggleStatus('have')"
      >
        Have
      </button>
      <button
        [class.want]="plushie.status === 'want'"
        [class.inactive]="plushie.status !== 'want'"
        (click)="toggleStatus('want')"
      >
        Want
      </button>
    </div>
  </div>
</div>
