<!-- src/app/header/app-header.component.html -->
<header class="header">
  <h1>Peanut Palia</h1>
  <img src="assets/images/peanington.png" alt="a cute peanut">

  <div class="header-buttons">
    <button class="button save-btn" (click)="saveModal()" title="Save modal as PNG">
      <i-lucide [img]="Download"></i-lucide>
    </button>

    <button class="button screenshot-btn" (click)="toggleScreenshot()" title="Show Screenshot View">
      <i-lucide [img]="Camera"></i-lucide>
    </button>

  </div>
</header>
